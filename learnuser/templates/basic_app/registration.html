{% extends "basic_app/base.html" %}
{% load staticfiles %}
{% block body_block%}
<div class="container">
  <div class="jumbotron">
    {% if  registered %}
       <h2>Thanks for signing up!</h2>
    {% else %}
       <h2>Please sign up below:</h2>
       <form enctype="multipart/form-data" method="post">
         {% csrf_token %}
         {{ user_form.as_p }}
         {{ profile_form.as_p }}
         <input type="submit" name="" value="Register">
       </form>
    {% endif %}
  </div>
</div>
{% endblock %}
